buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.1.3.RELEASE'

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

bootJar {
    archiveBaseName = 'nepaBackend'
    archiveVersion =  '1.0.0'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    
    mavenCentral()
}

// can get info with this and ...-starter-actuator
//springBoot {
//    buildInfo()
//}

dependencies {
	// Integral for web app
    implementation("org.springframework.boot:spring-boot-starter-web")
    //implementation 'org.springframework.boot:spring-boot-starter-actuator'
    // for running with external tomcat
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
 	  
    // We might use this for analytics
    implementation("org.springframework.boot:spring-boot-devtools")
    
    // JPA Data (Repositories, Entities, Hibernate, etc.)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation("org.springframework:spring-jdbc")
    //implementation("com.h2database:h2")
	
	// MySQL
    implementation 'mysql:mysql-connector-java'
	
    // JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    // Ensure Java 10 compability
    implementation('javax.xml.bind:jaxb-api:2.3.0')
    
    // Security framework
    implementation("org.springframework.boot:spring-boot-starter-security")
    
    // JWT for Java, Android
    implementation("com.auth0:java-jwt:3.4.0")
    
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-mail
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '1.2.0.RELEASE'
    
    // WebClient
    //implementation 'org.springframework.boot:spring-boot-starter-webflux'
    //implementation 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
    
    /** Lucene basic dependencies 
    */
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.12.Final'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-search-orm
	//compile group: 'org.hibernate', name: 'hibernate-search-orm', version: '5.11.5.Final'
    
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
 	implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.7.0'
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-queryparser
	implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.7.0'
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-queries
	implementation group: 'org.apache.lucene', name: 'lucene-queries', version: '8.7.0'
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-analyzers-common
	implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.7.0'
	
    /** Lucene advanced dependencies (highlighter et al)
    */
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-highlighter
	implementation group: 'org.apache.lucene', name: 'lucene-highlighter', version: '8.7.0'
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-suggest
	implementation group: 'org.apache.lucene', name: 'lucene-suggest', version: '8.7.0'
	/** Gradle should install these artifact dependencies unless otherwise noted
	https://mvnrepository.com/artifact/org.apache.lucene/lucene-grouping
	compile group: 'org.apache.lucene', name: 'lucene-grouping', version: '5.5.0'	
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-memory
	compile group: 'org.apache.lucene', name: 'lucene-memory', version: '5.5.0'
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-join
	compile group: 'org.apache.lucene', name: 'lucene-join', version: '5.5.0'
	*/
	
	implementation 'org.hibernate.search:hibernate-search-v5migrationhelper-orm:6.0.2.Final'
	implementation 'org.hibernate.search:hibernate-search-mapper-orm:6.0.2.Final'
	implementation 'org.hibernate.search:hibernate-search-backend-lucene:6.0.2.Final'
	implementation 'org.hibernate.search:hibernate-search-mapper-orm-batch-jsr352-core:6.0.2.Final'
	implementation 'org.hibernate.search:hibernate-search-mapper-orm-batch-jsr352-jberet:6.0.2.Final'
//    implementation("org.springframework.boot:spring-boot-devtools")

	/** Note: Tika causes a lot of spurious Class-Path manifest attribute runtime warnings that are safe to ignore 
	*/
	// https://mvnrepository.com/artifact/org.apache.tika/tika-parsers
	implementation group: 'org.apache.tika', name: 'tika-parsers', version: '1.24'
	
	// https://mvnrepository.com/artifact/org.glassfish/javax.json
    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
	// https://mvnrepository.com/artifact/javax.json/javax.json-api
	implementation group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
	
    
}